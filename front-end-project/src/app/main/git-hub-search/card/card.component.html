<div class="center ">
  <div class="card">
    <div class="additional">
      <div class="user-card">
        <div class="level center">
          {{user.login}}
        </div>
        <img class="round" [src]="user.avatar_url" width="200" alt="">
        <div class="points center">
          {{user.created_at | date:'EEE LLL d y'}}
        </div>
      </div>
      <div class="more-info">
        <h1>{{user.name | isNull}}</h1>
        <div class="coords ">
          <span><i class="fa fa-location-dot"></i> {{user.location | isNull}}</span>
          <span><i class="fab fa-twitter"></i> {{user.twitter_username | isNull}}</span>
        </div>
        <div class="coords center">
          <span><i class="fa fa-blog"></i> </span>
          <a *ngIf="user.blog" [href]="user.blog">{{user.blog | isNull}}</a>
          <a *ngIf="!user.blog" >{{user.blog | isNull}}</a>
        </div>
        <div class="stats">
          <div>
            <div class="title">REPOS</div>
            <i class="fa fa-code-branch"></i>
            <div class="value">{{user.public_repos}}</div>
          </div>
          <div>
            <div class="title">FOLLOWERS</div>
            <i class="fa fa-users"></i>
            <div class="value">{{user.followers}}</div>
          </div>
          <div>
            <div class="title">FOLLOWING</div>
            <i class="fa fa-user-group"></i>
            <div class="value">{{user.following}}</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
