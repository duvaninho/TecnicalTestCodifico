<div class="finder">
  <h1>Find GitHub User</h1>
  <form [formGroup]="searchForm" (ngSubmit)="findGitHubUser()" class="pseudo-search">
    <input formControlName="username" type="text">
    <i class="fab fa-twitter"></i>
    <button type="submit" class="fa fa-search" [disabled]="isSubmitting || searchForm.invalid"></button>
  </form>
</div>
<app-card *ngIf="user" [user]="user"></app-card>
